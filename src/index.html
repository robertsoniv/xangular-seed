<!DOCTYPE html>
<html ng-app="orderCloud" ng-controller="AppCtrl as application">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <!-- OrderCloud will appear as the tab's title until Angular loads application.title's value -->
    <title ng-bind="application.$state.current.data.pageTitle + (application.$state.current.data.pageTitle ? ' | ' : '') + application.name">OrderCloud</title>
    <base href="/">
    <!-- bower:css -->
    <!-- endinject -->

    <!-- inject:css -->
    <!-- endinject -->
    <link rel="icon" type="image/ico" href="assets/images/favicon.png"/>
</head>

<body>
<ui-view>
    <div class="container">
        <div class="jumbotron text-center">
            <h1 ng-bind="application.name">Angular Seed</h1>
            <p>An intelligent build system, test suite, and design framework for building OrderCloud applications on AngularJS v1.X</p>
        </div>
    </div>
</ui-view>
<!-- bower:js -->
<!-- endinject -->

</html>
